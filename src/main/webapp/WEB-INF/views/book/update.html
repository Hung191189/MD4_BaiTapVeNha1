<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<h3>Book edit form</h3>
<form th:action="@{/books/update}" method="post" th:object="${book}">
        <div class="form-group">
            <input type="hidden" class="form-control" id="formGroupExampleInput" th:field="*{idBook}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Book Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{name}">
        </div>
    <select name="Category">
        <option th:each="item:${category}" th:value="${item.getIdCategory()}" th:text="${item.name}"></option>
    </select>
    <br>
    <input type="submit" value="Change">
</form>
</body>
</html>
